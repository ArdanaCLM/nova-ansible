      - logical-name: hed6
        type: simple-port
        bus-address: "0000:00:0b.0"

      - logical-name: hed7
        type: simple-port
        bus-address: "0000:00:0c.0"

      - logical-name: hed8
        type: simple-port
        bus-address: "0000:00:0d.0"
